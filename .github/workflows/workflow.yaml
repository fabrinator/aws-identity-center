name: Terraform
run-name: Terraform workflow
on:
  pull_request:
    types:
      - closed
      - opened
      - synchronize
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: "us-east-1"

jobs:
  requirements:
    runs-on: ubuntu-latest
    name: Requirements
    environment:  auto
    steps:
      - run: rm -rf /usr/local/bin/terraform
      - name: Install tfswitch
        run: curl -L https://raw.githubusercontent.com/warrensbox/terraform-switcher/master/install.sh | bash -s -- -b $HOME/.local/bin
      - name: Set terraform version
        run: tfswitch 1.6.2
      - name: Check terraform version
        run: terraform --version
  terraform_plan:
    if: github.event.pull_request.merged == false
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: requirements
    environment: auto
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Terraform init
        run: terraform init
      - name: Terraform plan
        id: terraform_plan
        run: |
          set +e
          terraform plan -out terraform.plan -detailed-exitcode
          PLAN_EXITCODE="$?"
          echo "PLAN_EXITCODE=$PLAN_EXITCODE" >> $GITHUB_OUTPUT
      - name: Add Plan Job Summary
        run: terraform show -no-color terraform.plan >> $GITHUB_STEP_SUMMARY
      - name: View context attributes
        uses: actions/github-script@v6
        with:
          script: console.log(context)
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Plan
          path: terraform.plan
  terraform_approval:
    if: github.event.pull_request.merged == true
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [ requirements ]
    environment: manual_approval
    steps:
      - name: View context attributes
        uses: actions/github-script@v6
        with:
          script: console.log(context)
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.ref_name }}
      - name: Terraform init
        run: terraform init
      - name: Download terraform plan
        uses: actions/download-artifact@v3
        with:
          name: Plan
      - name: Terraform Apply
        run: terraform init && terraform apply terraform.plan
